<h2>My heroes</h2>
<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />   
    <button class="add-button" (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>

<div id="features-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-4 col-12-medium" *ngFor="let hero of heroes">
                <!-- Box -->
                <section class="box feature">
                    <a routerLink="/detail/{{hero.id}}" class="image featured"><img src="{{storageUrl}}/heroes/{{hero.name | lowercase | replace: ' ':'-'}}.jpeg" alt="" /></a>
                    <div class="inner">
                        <header>
                            <h2>{{hero.name}}</h2>                           
                        </header>
                        <p>{{hero.description | slice:0:150}}...</p>
                        <button (click)="delete(hero)"> Delete</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
